<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/head :: head('Product Price History')}">
<body>
<header th:replace="~{fragments/header :: header}"></header>
<main class="container">
    <div class="mb-4 d-flex gap-4 align-items-center">
        <h2>Price History for <span th:text="${product}"></span></h2>
    </div>
    <a class="btn btn-sm btn-secondary" th:href="@{/}">Back</a>
    <table class="table">
        <tr>
            <th>Date</th>
            <th>Price</th>
        </tr>
        <tr th:each="entry : ${entries}">
            <td th:text="${#temporals.format(entry.date, 'HH:mm dd.MM.yyyy')}"></td>
            <td th:text="'CHF ' + ${entry.price}"></td>
        </tr>
    </table>
</main>
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
