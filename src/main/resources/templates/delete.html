<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/head :: head('Delete Product')}">
<body>
<header th:replace="~{fragments/header :: header}"></header>
<main class="container">
    <div class="form-wrapper">
        <div class="d-flex justify-content-between align-items-center my-4">
            <span></span>
            <h3>Delete Product</h3>
            <a class="btn btn-sm btn-secondary" th:href="@{/}">Back</a>
        </div>

        <div class="mb-3">
            <div class="form-label">Title</div>
            <div class="form-control bg-light" th:text="${entry.title}"></div>
        </div>
        <div class="mb-3">
            <div class="form-label">Description</div>
            <div class="form-control bg-light" th:text="${entry.description}"></div>
        </div>
        <div class="mb-3">
            <div class="form-label">Price</div>
            <div class="form-control bg-light" th:text="${entry.price}"></div>
        </div>

        <form th:action="@{delete(id=${entry.id})}" method="post">
            <div class="text-end">
                <a class="btn btn-outline-primary" th:href="@{/}">Cancel</a>
                <button class="btn btn-danger">Delete</button>
            </div>
        </form>
    </div>
</main>
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
